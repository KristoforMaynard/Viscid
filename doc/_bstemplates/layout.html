{# Import the theme's layout. #}
{% extends "!layout.html" %}

{% block extrahead %}
<link rel="icon" href="{{ pathto('_static/favicon.ico', 1) }}" type="image/x-icon">
<link rel="shortcut icon" href="{{ pathto('_static/favicon.ico', 1) }}" type="image/x-icon">
<link rel="apple-touch-icon-precomposed" href="{{ pathto('_static/Vicon_128.png', 1) }}">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
<meta name="apple-mobile-web-app-capable" content="yes">
{% endblock %}

{% if not bootswatch_css_custom %}
  {% set bootswatch_css_custom = ['_static/my-css.css'] %}
{% endif %}
