# IMPORTANT: py3k mayavi depends on vtk 7, which completely revamps the
#            OpenGL backend. As a result, many versions of MESA are inadequate.
#            It seems VTK 7 needs at least MESA version 11.2. The following
#            might help, but I have yet to find a machine where they do...
#              > export MESA_GL_VERSION_OVERRIDE=3.2
#              > export MESA_GLSL_VERSION_OVERRIDE=150
# platform: osx-64 linux-64
name: viscid35mayavi
channels:
- defaults
dependencies:
- python=3.5
- numpy>=1.9.0
- scipy
- h5py
- matplotlib>=1.5.0
- cython
- numexpr
- numba
- pyyaml
- pyqt
- flake8
- sphinx
- sphinx_rtd_theme
- ipython
- jupyter
- pip:
  - apptools==4.4.0
  - configobj==5.0.6
  - envisage==4.6.0
  - mayavi==4.6.0
  - pyface==6.0.0
  - pyqt5==5.10.1
  - traits==4.6.0
  - traitsui==6.0.0
  - vtk==8.1.0
